{{ define "main" -}}

  <img style="position: absolute; top: 10px; right: 30vw" src="/img/dove.png" alt="rfp dove" />

</div>

<div class="post">

{{ if .Site.DisqusShortname -}}

{{- end }}
{{- end }}
